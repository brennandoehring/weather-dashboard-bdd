<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge" />
    <!-- Style links -->
    <link
      rel = "stylesheet"
      href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel = "stylesheet"
      href = "https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity = "sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin = "anonymous"
    />
    <link 
    rel = "stylesheet" 
    href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    href = "https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel = "stylesheet"
    />
    <link rel = "stylesheet" href = "assets/stylesheet.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class = "header">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Allows content to responsively display -->
    <container class = "container">
    
        <!-- Creates a row -->
        <div class = "row">

            <!-- Creates a column to hold the search bar and history list -->
            <div class = "col-sm-3">

                <!-- City search input -->
                <div class = "citySearch">
                    <label for = "cityInp">Search for a City:</label>
                    <input id = "cityInp">
                    <button class = "submitBtn" type = "submit" id = "citySubmit"><i class = "fa fa-search"></i></button>
                </div>
                
                <!-- History list -->
                <div class = "historyList">
                    <ul class = "list-history"></ul>
                </div>
            </div>

            <!-- Creates a column to hold the current city and 5-day forecast -->
            <div class = "col-sm-9">

                <!-- Details of the city -->
                <div class = "citySheet">
                    <h2 id = "cityName">City</h2> 
                    <img id = "icon" src = "" alt= "Weather icon" />
                    <p id = "temperature">Temperature:</p>
                    <p id = "humidity">Humidity:</p>
                    <p id = "windSpeed">Wind Speed:</p>
                    <p id = "uvIndex">UV Index:</p>
                </div>

                <!-- Five day forecast heading -->
                <div class = "fiveDays">
                    <h1>Five Day Forecast</h1>
                </div>

                <!-- Creates a row for card deck -->
                <div class = "row">
                    
                    <!-- Day one -->
                    <div class = "card text-white bg-primary mb-3" style = "max-width: 10rem;">
                        <div class = "card-header" id = "oneDate"></div>
                            <div class = "card-body">
                            <img id="oneIcon" src="" alt="Weather icon" />
                            <p class = "card-text" id = "oneTemp"></p>
                            <p class = "card-text" id = "oneHumidity"></p>
                        </div>
                    </div>
                
                    <!-- Day two -->
                    <div class = "card text-white bg-primary mb-3" style = "max-width: 10rem;">
                        <div class = "card-header" id = "twoDate"></div>
                        <div class = "card-body">
                            <img id="twoIcon" src="" alt="Weather icon" />
                            <p class = "card-text" id = "twoTemp"></p>
                            <p class = "card-text" id = "twoHumidity"></p>
                        </div>
                    </div>

                    <!-- Day three -->
                    <div class = "card text-white bg-primary mb-3" style = "max-width: 10rem;">
                        <div class = "card-header" id = "threeDate"></div>
                        <div class = "card-body">
                            <img id="threeIcon" src="" alt="Weather icon" />
                            <p class = "card-text" id = "threeTemp"></p>
                            <p class = "card-text" id = "threeHumidity"></p>
                        </div>
                    </div>
                    
                    <!-- Day four -->
                    <div class = "card text-white bg-primary mb-3" style = "max-width: 10rem;">
                        <div class = "card-header" id = "fourDate"></div>
                        <div class = "card-body">
                            <img id="fourIcon" src="" alt="Weather icon" />
                            <p class = "card-text" id = "fourTemp"></p>
                            <p class = "card-text" id = "fourHumidity"></p>
                        </div>
                    </div>
                    
                    <!-- Day five -->
                    <div class = "card text-white bg-primary mb-3" style = "max-width: 10rem;">
                        <div class = "card-header" id = "fiveDate"></div>
                        <div class = "card-body">
                            <img id="fiveIcon" src="" alt="Weather icon" />
                            <p class = "card-text" id = "fiveTemp"></p>
                            <p class = "card-text" id = "fiveHumidity"></p>
                        </div>    
                    </div>    
                </div>    
            </div>    
        </div>    
    </container>

    <!-- JavaScript and jQuery calls -->
    <script src = "https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "assets/script.js"></script>
</body>
</html>
